<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../xAdmin/css/font.css">
    <link rel="stylesheet" href="../../xAdmin/css/xadmin.css">
    <script src="../../xAdmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../xAdmin/js/xadmin.js"></script>
    <script type="text/javascript" src="../../zTree_v3/js/jquery-1.4.4.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-icon{
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入角色名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加角色','./role-add.html')"><i class="layui-icon"></i>添加角色</button>
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                </div>
                <div class="layui-card-body ">
                    <table id="demo" lay-filter="test"></table>
                </div>
                <div class="layui-card-body ">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
    <script>
        var roleStatue;
        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                ,height: 312
                ,url: '/Java18_manage_war_exploded/role/roleList.do' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'roleId', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'roleName', title: '角色名', width:120}
                    ,{field: 'roleStatus', title: '状态', width:100,templet:function (d) {
                        '.td-status';
                        roleStatue = d.roleStatus;
                        var buttonState;
                        if (roleStatue === 0){
                           buttonState ='<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>';
                        }else {
                           buttonState ='<span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled" style="background-color: #df5000 ">已停用</span>';
                        }
                        return buttonState;
                        }}
                    ,{field: 'roleDefault', title: '类别', width:100,templet:function (d) {
                         var roleDef;
                            if (d.roleDefault === 0){
                               roleDef = '用户自定义';
                            }else{
                                roleDef = '系统内置的';
                            }
                            return roleDef;
                        }}
                    ,{field: 'roleId', title: '操作', width:120,templet:function (d) {
                            var buttonStar;
                            if (roleStatue === 0){
                                buttonStar = '<a onclick="member_stop(this,\'0\')" href="javascript:;"  title="已启用"><i class="layui-icon" style="color: #00B83F;font-size: 16px">&#xe601;</i></a>';
                            }else {
                                buttonStar = '<a onclick="member_stop(this,\'1\')" href="javascript:;"  title="已停用"><i class="layui-icon" style="color: #A60000">&#xe62f;</i></a>';
                            }
                            var buttonEdit ='<a title="编辑"  onclick="xadmin.open(\'编辑\',\'role-add.html\')" href="javascript:;"><i class="layui-icon" style="color: #225533">&#xe642;</i></a>';
                            var buttonDel = '<a title="删除" onclick="member_del(this,\'roleId\')" href="javascript:;"><i class="layui-icon" style="color: #a60000">&#xe640;</i></a>';
                            return buttonStar+buttonEdit+buttonDel;
                        }}
                ]]
            });

        });
        function member_stop(obj,id){
            layer.confirm('确认要停用吗？',function(index){
                if($(obj).attr('title')==='已启用'&&roleStatue === 0){
                    //发异步把用户状态进行更改
                    $(obj).attr('title','停用')
                    $(obj).find('i').html('&#xe62f;');
                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!',{icon: 5,time:1000});
                    roleStatue = 1;
                }else{
                    $(obj).attr('title','已停用')
                    $(obj).find('i').html('&#xe601;');
                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!',{icon: 5,time:1000});
                    roleStatue = 0;
                }
            });
        }
        /*用户-删除*/
        function member_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            });
        }
    </script>
</body>
</html>
