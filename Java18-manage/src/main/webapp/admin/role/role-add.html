<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../xAdmin/css/font.css">

  <body>
  <div class="layui-fluid">
      <div class="layui-row">
          <form class="layui-form" method="post">
              <div class="layui-form-item">
                  <label for="roleName" class="layui-form-label">
                      <span class="x-red">*</span>角色名</label>
                  <div class="layui-input-inline">
                      <input type="text" id="roleName" name="roleName" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
              </div>
              <div class="layui-form-item layui-form-text">
                  <label for="desc" class="layui-form-label">描述</label>
                  <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <script>layui.use(['form', 'layer'],
      function() {
          $ = layui.jquery;
          var form = layui.form,
              layer = layui.layer;
      });</script>
  <script>var _hmt = _hmt || []; (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
  })();</script>
  <script type="text/javascript">
      function addRole(index) {
            var role_name = $("#roleName").val();
            var role_explain = $("#desc").val();
            $.ajax({
              type: "POST",
              url: "/Java18_manage_war_exploded/role/roleAdd.do",
              dataType:'json',
              data: {
                  "role_name":role_name,
                  "role_explain":role_explain
              },
              success: function(msg){
                if (msg['status' ] === 1){
                    parent.layer.close(index);
                    parent.layer.msg(msg['message']);
                    parent.table.reload("reloadTable");
                }
              },
                error:function () {
                  console.log("失败")
                }
          });
      }
  </script>
  </body>
</html>
