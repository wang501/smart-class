    <script type="text/javascript">
        $(function () {
            $("#submit").on("click",function () {
                var username = $("#username").val();
                var password = $("#password").val();
                $.ajax({
                    url:'/Java18_manage_war_exploded/login/loginUser.do',
                    type:'post',
                    dataType:'json',
                    data:{
                        username:username,
                        password:password
                    },
                    success:function (msg) {
                        if (msg['code'] === 0){
                           window.location.href="/Java18_manage_war_exploded/admin/index.html";
                        }else {
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.msg(msg['msg']);
                            });
                            return false;
                        }
                    },
                    error:function () {
                        alert("失败");
                    }
                })
            })
        })
